<div class="login">
    <div class="login-container">
        <div class="login-header">Login</div>
        <form>
            <div class="mb-3">
                <input name="username" [(ngModel)]="useObj.username" type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input name="password" [(ngModel)]="useObj.password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" (click)="onLogin()" id="sumitButton" class="btn btn-custom w-100">Login</button>
        </form>
    </div>
</div>
